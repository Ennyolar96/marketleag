<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketleag | The new generation co-creation space</title>
    <link rel="stylesheet" href="/css/form_style.css">
    <link rel="icon" href="/images/new-png-mleage-mark-2-6.png" type="image/gif" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
     <form action="" method="post" id="form">
                <h3> Update your Marketleag Profile</h3>
                
                    <p>What best describes you </p>
                
                    <label for="inventor"> Solo inventor</label>
                    <input type="checkbox" name="inventor" id="inventor">

                    <label class="label_yes_no" for="Startup"> Startup</label>
                    <input type="checkbox" name="Startup" id="Startup">

                    <p>Is your startup registered</p>

                    <label for="Yes"> Yes</label>
                    <input type="checkbox" name="Yes" id="Yes">

                    <label class="label_yes_no" for="No"> No</label>
                    <input type="checkbox" name="No" id="No">
                    <br><br>

                    <div class="input-control">
                    <label for="field"> What is your field or industry </label>
                    <input type="text" name="field" id="field">
                    <div class="error"></div> 
                    </div>

                    <div class="input-control">
                    <label for="describe_invention"> Describe inventions which you may have created before </label>
                    <textarea name="describe_invention" id="describe_invention" cols="50" rows="30"></textarea>
                    <div class="error"></div>
                    </div>

                    <p> Do you have access to laboratory workshop or project incubator center </p>
                    

                    <label for="Yes"> Yes</label>
                    <input type="checkbox" name="Yes" id="Yes">
                  

                    <label class="label_yes_no" for="No"> No</label>
                    <input type="checkbox" name="No" id="No">
                    <br><br>

                   <div class="input-control">
                    <label for="capability"> If yes describe the capability and the nature of relationship </label>
                    <textarea name="capability" id="capability" cols="50" rows="30"></textarea>
                    <div class="error"></div>
                    </div>

                    <div class="input-control">
                    <label for="vision"> Briefly describe your vision experience skill and future plan</label>
                    <textarea name="vision" id="vision" cols="50" rows="30"></textarea>
                    <div class="error"></div>
                    </div>

                    <div class="input-control">
                    <label for="pressing"> What is your most pressing need  </label>
                    <textarea name="pressing" id="pressing" cols="50" rows="30"></textarea>
                    <div class="error"></div>
                    </div>

                    <label for="co-invent"> Did you have co-invent founder</label>
                    

                    <label for="Yes"> Yes</label>
                    <input type="checkbox" name="Yes" id="Yes">

                    <label class="label_yes_no" for="No"> No</label>
                    <input type="checkbox" name="No" id="No">
                    <br><br>

                    <div class="input-control">
                    <label for="provide_email"> If yes provide your co-invent or founder's email address</label>
                    
                    <input type="email" name="email" id="email">
                    <div class="error"></div>
                    </div>

                  <button type="submit">Update Profile</button>
                  <p id="Agreement">By creating an account, you understand and agree to Marketleag <a href="#"> Terms of Service</a> including the <a href="#"> User Agreement </a> and <a href="#"> Privacy Policy.</a> </p>
            </form> 
        </div>
    </body>
</html>
