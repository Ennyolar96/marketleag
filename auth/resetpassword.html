<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketleag | The new generation co-creation space</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="icon" href="/images/new-png-mleage-mark-2-6.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4f86bc0ea.js" crossorigin="anonymous"></script>
</head>
<body class="reset">
    <div class="container">
        <h2 class="text-center">Change your Password</h2>
        <p><i class='fa fa-lock'></i> &nbsp; Keep it secret. Keep it safe. And always remind it.</p>
        <p>Type in your New Marketleag account password. and we'll get you in</p>
        <br>
        <form action="/" onsubmit="return checkForm(this);">
            <div class="input-group">
                <label for="Password" class="label"> New Password</label>
                <input type="password" id="password" class="input" required placeholder="e.g Abc12 upto 8 characters">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="Confirmpassword" class="label">Confirm New Password</label>
                <input type="password" id="confirmpassword" class="input" required placeholder="e.g Abc12 upto 8 characters>
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Change my password &nbsp; <i class='fas fa-arrow-right'></i></button>
        </form>
    </div>
    <script src="/js/reset.js"></script>
</body>
</html>
