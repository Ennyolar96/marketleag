        </div>

            <input id="fname" name="fname" placeholder="Samod" type="text" value="">

        </div>

        <div class="input-control">
            <label for="form_lastname">Lastname </label> 
             <input  id="lname" name="lname" placeholder= "John" type="text" value="">

        </div>

        <div class="input-control">
             <label for="form_email">Phone Number</label> 
                <input id="phone_num" type="text" name="phone_num" value="" placeholder="+234810000000000"> 
                 <div class="error"></div>
        </div>

        <div class="input-control">
             <label for="form_email">Email</label> 
            <input id="email" type="email" name="Email" required="required" placeholder="E.g Somebody@gmail.com">
            <div class="error"></div>
        </div>

        <div class="input-control">
        
            <input type="radio" id="Solver" class="check" name="UserType" value="I am a Solver." onclick="pwDisable()" > <span> I am a Solver.</span> <br>

            <input type="radio" id="Inventor" class="check" name="UserType" value="I have new Inventor or Idea." onclick="pwDisable()" ><span> I have new Inventor or Idea.</span> <br>

            <input type="radio" id="intellectual"  class="check" name="UserType" value="I need intellectual property Suport/Service." onclick="pwEnable()" ><span>I need intellectual property Suport/Service.</span> <br>

        </div>
        <div class="input-control">
                <label for="pword">Password</label>
                <input type="password" name="pword" id="pword">
