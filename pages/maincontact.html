<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketleag | The new generation co-creation space</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="/images/new-png-mleage-mark-2-6.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header" id="myTopnav">
                <a class="logo"><img src="/images/new-png-mleage-1-7.png" alt=""></a>
        
                <div class="header-right">
                    <a onclick= 'window.location.href = "/index.html"'>Home</a>
                    <a onclick= 'window.location.href = "/pages/innovation.html"'>Innovation Opportunities</a>
                    <a onclick= 'window.location.href = "/pages/ipaccelerate.html"' >IP Accelerator</a>
                    <a onclick= 'window.location.href = "/pages/ourlab.html"'>lab</a>
                    <a onclick= 'window.location.href = "/pages/about.html"'>About us</a>
                    <a class="reg" onclick="document.getElementById('id01').style.display='block'">Sign in</a> 
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i> </a>
                </div>
            </div>
        </header>

        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'"
          class="close" title="Close">&times;</span>
          
            <!-- Modal Content -->
            <div class="modal-content animate">
                <div class="new-container">
                  <a href="/auth/login.html"> Login </a>
                  <a href="/auth/register.html">Create Account</a>
                  <a onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</a>
                  </div>
              </div>
          </div>

    <form action="/" method="post" id="regForm">
        <h3>You are Welcome!</h3>
        <p id="already" >How can we be of help?</p>
        <!-- <div class="input-item">
        <label for="Choose-email">Choose Email</label>
        <select name="choose-email" id="choose-email">
            <option value="Type">Purpose</option>
            <option value="">Intellectual Property</option>
            <option value="">Innovation Support</option>
            <option value="">Technical Support</option>
            <option value="">Partnership</option>
            <option value="">Media</option>
            <option value="">Other</option>
        </select>
        </div> -->

        <label>Select Option(s)</label> 

        <div class="input-control">
            <div style="visibility:hidden; color:red; " id="chk_option_error">
                Oh You forget to select your purpose
                </div>
            <div class="c-check">
                <label for="Intellectual">Intellectual Property</label>
                <input type="checkbox" id="" class="check" name="UserType[]" value="Intellectual Property" > 
                <div id="error"></div>
            </div>

            <div class="c-check">
                <label for="Innovation">Innovation Support</label>
                <input type="checkbox" id="" class="check" name="UserType[]" value="Innovation Support">
                <div id="error"></div>
            </div>

            <div class="c-check">
                <label for="Technical">Technical Support</label>
                <input type="checkbox" id=""  class="check" name="UserType[]" value="Technical Support">
                <div id="error"></div>
            </div>

            <div class="c-check">
                <label for="Partnership">Partnership</label>
                <input type="checkbox" id="" class="check" name="UserType[]" value="Partnership">
                <div id="error"></div>
            </div>

            <div class="c-check">
                <label for="Media">News & Media</label>
                <input type="checkbox" id="" class="check" name="UserType[]" value="Media">
                <div id="error"></div>
            </div>

            <div class="c-check">
                <label for="Expert">Other</label>
                <input type="checkbox" id="" class="check" name="UserType[]" value="Other">
                <div id="error"></div>
            </div>
        </div>


        <div class="input-control">
            <label for="Name"> Name</label>
            <input type="text" name="full-name" id="full-name" placeholder="John Berry" required>
        </div>

        <div class="input-control">
            <label for="Name"> Email</label>
            <input type="email" name="email" id="email" placeholder="somebody@gmail.com " required>
        </div>

        <div class="input-control">
            <label for="Name"> Organization</label>
            <input type="text" name="Organization" id="Organization" placeholder="e.g Google" required>
        </div>

        <div class="input-control">
            <label for="Name">Message</label>
            <textarea name="message" id="text-message" cols="30" rows="10" placeholder="Send us a message" value="" required></textarea>
        </div>
        <button type="submit"> Submit </button>
    </form>
    <script src="/js/index.js"></script>
    <script src="/js/maincontact.js"></script>
</body>
</html>
