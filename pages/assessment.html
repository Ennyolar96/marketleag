                    <!-- <p class="pfind">Take 2 Minutes to review your ascertain IPR status and Worth.</p> -->

                    <p class="innerp">Check the corresponding box if your answer to the question is YES.</p>

                    <ul>
                        <li>
                            <div class="check-control">
                                <label for="">Does your business have a name or logo by which it represents itself to customers (e.g., “Nike” or “Delta Airlines”)? </label>
                                <input type="checkbox" name="" id="">
                            </div>
                        </li>
                        <li>
                            <div class="check-control">
                                <label for="">Does your business design or create any computer hardware or software? </label>
                                <input type="checkbox" name="" id="">
                            </div>
                        </li>
                        <li>
                            <div class="check-control">
                                <label for="">Does your business have any confidential information that gives it an advantage over its competitors (e.g., product formulas, manufacturing processes, customer lists, marketing strategies, computer source code, pricing information, financial data, supplier lists)? </label>
                                <input type="checkbox" name="" id="">
                            </div>
                        </li>
                        <li>
                            <div class="check-control">
                                <label for="">Does your business use any brand names or logos in connection with specific products it sells or services it offers (e.g., Nike’s “Airwalk” line of shoes or Delta Airlines’ “SkyMiles” program)? </label>

                            </div>
                        </li>
                        <li>
                            <div class="check-control">
