<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketleag | The new generation co-creation space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/images/new-png-mleage-mark-2-6.png" type="image/gif" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/profileedit.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
</head>
    <body>
        <div class="overcontainer">
            <div class="header_static">
                <span id="navOpen" onclick="openNav()">&#9776;</span>
                    <nav> <img class="headingimage" src="/images/logo white version.png" alt="Logo" class="nav__logo-icon">
                     <span class="companyName" >Marketleag</span></nav>

                     <button onclick="window.location.href='/Dashboard.html'" class="backbtn"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</button>
                     <div class="icons">
                        <a href="/user/document.html" title="File"><i class="fa fa-file" aria-hidden="true"></i></a>
                        <a href="./editprofile.html" title="Profile"><i class="fa fa-user" aria-hidden="true"></i></a>
                        <a href="/user/messages.html" title="Message"><i class="fa fa-envelope-open" aria-hidden="true"></i></a>
                        <a href="/user/notification.html" title="Notification"><i class="fa fa-bell" aria-hidden="true"></i></a>
                        <a href="/user/settings.html" title="Settings"><i class="fa fa-cog" aria-hidden="true"></i></a>
                      </div>
                    </div><!--Static heading closing tag-->
            
                    <!-- The open section div -->
            
                    <div class="maincontainer">
                        <form action="" id="form">
                        <section class="basic">
                            <h2 class="h2basic">Basic information about you</h2>
                            <div class="info">
                                 <div class="input-control">
                                     <label for="firstname"> First name</label>
                                        <input type="text" name="firstname" id="firstname">
                                </div>
                                    <div class="input-control">
                                         <label for="Lastname"> Last name</label>
                                        <input type="text" name="Lastname" id="Lastname">
                                    </div>
                                     <div class="input-control">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" disabled>
                                     </div>
                                     <div class="input-control">
                                       <label for="Headline"> Headline</label>
                                     <input type="text" name="Headline" id="Headline">
                                     </div>
                                     <div class="input-control">
                                         <label for="short_summary"> Short summary:</label>
                                      <textarea name="short_summary" id="short_summary" cols="30" rows="10"></textarea>
                                       </div>
                                    </div>
                        </section> <!--First section ending-->
            
            
                <!-- profile section -->
                        <section class="profileimage">
                            <h2 class="h2proimg">Your Profile Image</h2>
                            <div class="proimage">
                                <div class="proimage1">
                                    <p>upload a profile image:</p>
                                </div>
                                <div class="proimage2">
                                    <div id="profile-container">
                                        <image id="profileImage" title="Click To Upload Profile" src="https://www.w3schools.com/howto/img_avatar.png" />
                                     </div>
                                     <input id="imageUpload" type="file" 
                                            name="profile_photo" placeholder="Photo" required="" capture>
                                </div>
                            </div>
                        </section> <!-- Ending the profile section-->
                
                        <!-- company logo section -->
                
                        <section class="company">
                            <h2>Your company logo</h2>
                            <div class="upload">
                                <div class="upload1">
                                    <p>Upload a logo:</p>
                                </div>
                                <div class="upload2">
                                    <div id="company-container">
                                        <image id="companyImage" title="Click To Upload Your Company Logo" src="/images/logo white version.png" />
                                     </div>
                                     <input id="logoUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>                                </div>
                                </div>
                        </section>

     
                
                        <!-- ending company logo section -->
                
                        <!-- Form section -->
                
                        <section class="formdetails">
                                <h2 class="h2workinfo">Basic information about your work</h2>
                                <div class="workinfo">
                                    <input type="radio" name="Ip attorney" id="">
                                    <label class="label_yes_no" for="ip attorney"> IP Attorney</label>
                                
                                 <input type="radio" name="ip Broker" id="">
                                 <label class="label_yes_no" for="ip Broker"> IP Broker</label>
                                 <br> <br>
                        
                                    <div class="input-control">
                                    <label for="provide"> Provide the list of IP services you are best at?</label>
                                    <input type="text" name="list_ip" id="list_ip" placeholder="Provide your answer">
                                        <div class="error"></div>
                                    </div>
                                    <div class="input-control">
                                        <label for="specify"> Specify other services your organization is known at?</label>
                                        <input type="text" name="services_organization" id="services_organization" placeholder="Provide your answer">
                                        <div class="error"></div>
                                    </div>
                                    <div class="input-control">
                                        <label for="organization"> Which year did your organization commence operation?</label>
                                        <input type="text" name="organization" id="organization" placeholder="Provide your answer">
                                        <div class="error"></div>
                                    </div>
                                    <div class="input-control">
                                        <label for="indicate"> indicate the average number of IP transactions and filling you undertake per annum?</label>
                                        <input type="text" name="average_number" id="average_number" placeholder="Provide your answer">
                                        <div class="error"></div>
                                    </div>
                                    <div class="input-control">
                                        <label for="specify_number"> Specify the number of patents filed in the last one year by you?</label>
                                        <input type="text" name="patent_number" id="patent_number" placeholder="Provide your answer">
                                        <div class="error"></div>
                                        </div>
                                        <div class="input-control">
                                            <label for="specify_trademark"> Specify the number of trademark filed in the last one year by you?</label>
                                            <input type="text" name="trademark_number" id="trademark_number" placeholder="Provide your answer">
                                            <div class="error"></div>
                                            </div>
                                    
                                            <div class="input-control">
                                            <label for="specify_copyright"> Specify the number of copyright filed in the last one year by you?</label>
                                            <input type="text" name="copyright_number" id="copyright_number" placeholder="Provide your answer">
                                            <div class="error"></div>
                                            </div>
                                    
                                            <div class="input-control">
                                            <label for="specify_design"> Specify the number of designs filed in the last one year by you?</label>
                                            <input type="text" name="Design_number" id="Design_number" placeholder="Provide your answer">
                                            <div class="error"></div>
                                            </div>
                                    
                                            <div class="input-control">
                                            <label for="provide"> Are you interested in cross border IP transaction or filled?</label>
                                            <input type="text" name="interested" id="interested" placeholder="Provide your answer">
                                            <div class="error"></div>
                                            </div>
                                    
                                            <div class="input-control">
                                            <label for="provide"> Have you undertaken cross border IP transaction in the last one year?</label>
                                            <input type="text" name="undertaken" id="undertaken" placeholder="Provide your answer">
                                            <div class="error"></div>
                                            </div>
                                    
                                            <div class="input-control">
                                            <label for="provide"> If yes specify the IP asset type name region or county?</label>
                                            <input type="text" name="if_yes" id="if_yes" placeholder="Provide your answer">
                                            <div class="error"></div>
                                            </div>
                                </div>
                
                        </section>
                        <!-- ending the form section -->
                
                        <!-- social media links -->
                
                        <section class="socialmedia">
                            <h2>Contact details & social media</h2>
                            <div class="contactdetails">
                
                                    <div class="input-control">
                                        <label for="mobile"> mobile/cell phone:</label>
                                        <input type="text" name="mobile" id="mobile">
                                    </div>
                                    <div class="input-control">
                                        <label for="Skype">Skype</label>
                                        <input type="text" name="Skype" id="Skype">
                                    </div>
                                    <div class="input-control">
                                        <label for="website">website</label>
                                        <input type="url" name="website" id="website">
                                    </div>
                                    <div class="input-control">
                                        <label for="linkedin"> LinkedIn URL:</label>
                                        <input type="url" name="linkedin" id="linkedin">
                                    </div>
                                </div>
                             </section>
                             <!-- ending of social media section  -->
                             <button class="btnsubmit" type="submit">Update Profile</button>
                             </form>
                
                    </div> <!--Main container div-->
                    <script src="/js/profileupload.js"></script>
                 </div>
</body>
</html>
