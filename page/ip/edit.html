<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketleag | The new generation co-creation space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/images/new-png-mleage-mark-2-6.png" type="image/gif" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/expertedit.css">
    <!-- <script defer src="./index.js"></script> -->
</head>
    <body>
        <div class="overcontainer">
            <div class="header_static">
                <span id="navOpen" onclick="openNav()">&#9776;</span>
                    <nav> <img class="headingimage" src="/images/logo white version.png" alt="Logo" class="nav__logo-icon">
                     <span class="companyName" >Marketleag</span></nav>

                     <button class="backbtn">Back</button>
            </div>

        <form id="form" action="/">
            <h3>Update your Marketleag Profile</h3>

             <input type="radio" name="Ip attorney" id="">
            <label class="label_yes_no" for="ip attorney"> IP Attorney</label>
        
         <input type="radio" name="ip Broker" id="">
         <label class="label_yes_no" for="ip Broker"> IP Broker</label>
         <br> <br>

            <div class="input-control">
            <label for="provide"> Provide the list of IP services you are best at?</label>
            <input type="text" name="list_ip" id="list_ip" placeholder="Provide your answer">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="specify"> Specify other services your organization is known at?</label>
                <input type="text" name="services_organization" id="services_organization" placeholder="Provide your answer">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="organization"> Which year did your organization commence operation?</label>
                <input type="text" name="organization" id="organization" placeholder="Provide your answer">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="indicate"> indicate the average number of IP transactions and filling you undertake per annum?</label>
                <input type="text" name="average_number" id="average_number" placeholder="Provide your answer">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="specify_number"> Specify the number of patents filed in the last one year by you?</label>
                <input type="text" name="patent_number" id="patent_number" placeholder="Provide your answer">
                <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="specify_trademark"> Specify the number of trademark filed in the last one year by you?</label>
                    <input type="text" name="trademark_number" id="trademark_number" placeholder="Provide your answer">
                    <div class="error"></div>
                    </div>
            
                    <div class="input-control">
                    <label for="specify_copyright"> Specify the number of copyright filed in the last one year by you?</label>
                    <input type="text" name="copyright_number" id="copyright_number" placeholder="Provide your answer">
                    <div class="error"></div>
                    </div>
            
                    <div class="input-control">
                    <label for="specify_design"> Specify the number of designs filed in the last one year by you?</label>
                    <input type="text" name="Design_number" id="Design_number" placeholder="Provide your answer">
                    <div class="error"></div>
                    </div>
            
                    <div class="input-control">
                    <label for="provide"> Are you interested in cross border IP transaction or filled?</label>
                    <input type="text" name="interested" id="interested" placeholder="Provide your answer">
                    <div class="error"></div>
                    </div>
            
                    <div class="input-control">
                    <label for="provide"> Have you undertaken cross border IP transaction in the last one year?</label>
                    <input type="text" name="undertaken" id="undertaken" placeholder="Provide your answer">
                    <div class="error"></div>
                    </div>
            
                    <div class="input-control">
                    <label for="provide"> If yes specify the IP asset type name region or county?</label>
                    <input type="text" name="if_yes" id="if_yes" placeholder="Provide your answer">
                    <div class="error"></div>
                    </div>
            
            <button type="submit">Update Profile</button>
            <p id="Agreement">By creating an account, you understand and agree to MGL's <a href="#"> Terms of Service</a> including the <a href="#"> User Agreement </a> and <a href="#"> Privacy Policy.</a> </p>
        </form> 
    </div>
<!-- partial -->

  <script  src="/js/traning.js"></script> -->
</body>
</html>
