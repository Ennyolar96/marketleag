<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketleag | The new generation co-creation space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/images/new-png-mleage-mark-2-6.png" type="image/gif" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/ipmactivities.css">
</head>
<body>
    <div class="container">
        <div class="header_static">
            <span onclick="openNav()">&#9776;</span>
                <nav> <img src="/images/logo white version.png" alt="Logo" class="nav__logo-icon">
                 <span class="span" >Marketleag</span></nav>
        </div>

        <div class="Activities">
            <h2>Activities</h2>
                <select name="Filter" id="cars">
                    <option value="Type">Filter By Type</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
        </div>    

        <button class="tablink" onclick="openPage('Request', this, 'black')" id="defaultOpen">Requests</button>
        <button class="tablink" onclick="openPage('application', this, 'black')">Applications</button>
        <button class="tablink" onclick="openPage('forms', this, 'black')">Forms</button>
        <button class="tablink" onclick="openPage('solution', this, 'black')">Solutions</button>
        <button class="tablink" onclick="openPage('feedback', this, 'black')">Feedbacks</button>

        <div id="Request" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>Opportunities</th>
                        <th>Completeness</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <!-- <tr>
                    <td></td>
                </tr> -->
            </table>

        </div>

        <div id="application" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Opportunities</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <!-- <tr>
                    <td></td>
                </tr> -->
            </table>
        </div>

        <div id="forms" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Opportunities</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <!-- <tr>
                    <td></td>
                </tr> -->
            </table>
        </div>


        <div id="solution" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>

                        <th>Date</th>
                    </tr>
                </thead>
                <!-- <tr>
                    <td></td>
                </tr> -->
            </table>
        </div>

        <div id="feedback" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Opportunities</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <!-- <tr>
                    <td></td>
                </tr> -->
            </table>
        </div>

    </div> 
    <script src="/js/allactivities.js"></script>
