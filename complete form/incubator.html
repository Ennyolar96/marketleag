<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketleag | Your innovation partner</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="/images/new-png-mleage-mark-2-6.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <div class="header" id="myTopnav">
            <a class="logo"><img src="/images/new-png-mleage-1-7.png" alt=""></a>
        </div>
    </header>

    <form action="/" method="post" id="regForm">
        <h3>You are welcome!</h3>
        <p id="already" >Kindly fill the form below. <br> Marketleag wish to partner with you.</p>

        <div class="input-control">
            <label for="form_name">What your industry or solution</label> 
            <input id="industry" name="industry" placeholder="alight little about your industry" type="text" value="">
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="Company Size">Company Size </label> 
             <input  id="companySize" name="CompanySize" placeholder= "Provide us the Company size" type="text" value="">
            <div class="error"></div>
        </div>
        
        <div class="input-control">
            <label for="form_Specify">Specify the infrastructure solution equipment that is available to participant </label> 
            <textarea name="Specify" id="Specify" cols="30" rows="10" placeholder="Available equipment"></textarea>
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="form_service">What is the specify service you offer?</label> 
            <textarea name="service" id="service" cols="30" rows="10" placeholder="specify the servicers your company offer"></textarea>
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="form_operating">Specify your weekly operating hours</label> 
            <textarea name="operating" id="operating" cols="30" rows="10" placeholder="List out your operating hours "></textarea>
           <div class="error"></div>
       </div>

            <label>Select Your Profile </label> 

            <div class="input-control">
                <div style="visibility:hidden; color:red; " id="chk_option_error">
                    Please select your profile.
                 </div>
                <div class="c-check">
                    <label for="Researcher">We have ongoing researcher and Inventor</label>
                    <input type="checkbox" id="" class="check" name="UserType[]" value="We have ongoing researcher and Inventor." > 
                    <div id="error"></div>
                </div>
    
                <div class="c-check">
                    <label for="inventors">We have secret IP right for certain inventors  </label>
                    <input type="checkbox" id="" class="check" name="UserType[]" value="We have secret IP right for certain inventors.">
                    <div id="error"></div>
                </div>
    
                <div class="c-check">
                    <label for="IP expert">We need IP expert services</label>
                    <input type="checkbox" id=""  class="check" name="UserType[]" value="We need IP expert services.">
                    <div id="error"></div>
                </div>

                <div class="c-check">
                    <label for="IP Licensing">We are interested in IP Licensing </label>
                    <input type="checkbox" id=""  class="check" name="UserType[]" value="We are interested in IP Licensing.">
                    <div id="error"></div>
                </div>
            </div>
            <br>
            <div class="input-control">
                <label for="form_operating">Briefly describe your organization </label> 
                <textarea name="organization" id="organization" cols="30" rows="10" placeholder="let us little about your organization "></textarea>
               <div class="error"></div>
           </div>

         <button type="submit">Submit</button>
         <p id="Agreement">By creating an account, you understand and agree to MGL's <a href="#"> Terms of Service</a> including the <a href="#"> User Agreement </a> and <a href="#"> Privacy Policy.</a> </p>
    </form>
       <script src="/js/incubaator.js"></script>
</div>
</body>
</html>
