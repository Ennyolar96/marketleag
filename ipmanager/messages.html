        <div class="maincontainer">
               
            <section class="firstone">
                    <h2>Conversations</h2>
                    <button onclick="document.getElementById('new_msg').style.display='block'">+ &nbsp; New message</button>
            </section>

            <!-- new message prompt -->

            <div id="new_msg" class="msg_modal">
                <span onclick="document.getElementById('new_msg').style.display='none'"
              class="close" title="Close">&times;</span>
              
                <!-- Modal Content -->
                <div class="msgmodal-content animate">
                <div class="msgheading">
                    <p>Send a Message</p>
                </div>
                    <div class="msg-container">
                        <form action="/" method="get" id="msgform">
                            <div class="input-control">
                                <select name="msg-name" id="">
                                    <option value="">Select Recipient</option>
                                </select>
                            </div>
                            <div class="input-control">
                                <input type="text" name="subject" id="subject" placeholder="Subject" required>
                            </div>
                           <div class="input-control">
                            <textarea name="" id="" cols="30" rows="10" placeholder="enter your message" required></textarea>
                           </div>
                           <div class="control-btn">
                           <div class="input-contro">
                            <button type="submit"><i class='fa fa-send'></i> Send</button>
                           </div>
                        </form>
                        <div class="input-contro">
                            <button onclick="document.getElementById('new_msg').style.display='none'" class="cancelbtn">&times; Cancel</button>
                      </div>
                      </div>
                    </div>
                  </div>
              </div>

            <section class="secondone">
                <form action="/" method="post">
                    <input type="search" name="" id="" placeholder="search" required>
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </section>

            <section class="thirdone">
                <div class="innerdiv">
                    <div class="myfixeddiv">
                   <form action="/" method="post">
                       <label for="per-page">Conversations per page:</label>
                       <select name="per-page" id="per-page">
                           <option value="20">20</option>
                           <option value="50">50</option>
                           <option value="100">100</option>
                       </select>
                   </form>
                   <div class="namerow">
                       <p id="sender_name"></p>
                       <p class="mdate"></p>
                       <p id="sender_subject"></p>
                   </div>
                </div>
                </div>

                <div class="innertext1">
                    <p id="sender_msg"></p>
                </div>
