<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="maincontact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header" id="myTopnav">
                <a class="logo"><img src="images/new-png-mleage-1-7.png" alt=""></a>
        
                <div class="header-right">
                    <a class="active" href="index.html">Home</a>
                    <a href="innovateopp.html">Innovator Opportunity</a>
                    <a href="ipaccelerate.html">IP Acceleration</a>
                    <a href="ourlab.html">lab</a>
                    <a href="about.html">About us</a>
                    <a class="reg" href="#">Register</a> 
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i> </a>
                </div>
            </div>
        </header> 
    <form action="/" method="post" id="form">
        <h2>Send us a Message</h2>
        <div class="input-item">
        <label for="Choose-email">Choose Email</label>
        <select name="choose-email" id="choose-email">
            <option value="Type">Choose Email Address</option>
            <option value="general">general@marketleag.com</option>
            <option value="Technical">Technical@marketleag.com</option>
            <option value="support">support@marketleag.com</option>
            <option value="solvers">solvers@marketleag.com</option>
            <option value="lab">lab@marketleag.com</option>
            <option value="innovationopp">innovationopp@marketleag.com</option>
            <option value="ipaccelerate">ipaccelerate@marketleag.com</option>
        </select>
        </div>

        <div class="input-item">
            <label for="Name"> Name</label>
            <input type="text" name="full-name" id="full-name" placeholder="e.g. John Berry" required>
        </div>

        <div class="input-item">
            <label for="Name"> Email</label>
            <input type="email" name="email" id="email" placeholder="e.g. somebody@gmail.com " required>
        </div>

        <div class="input-item">
            <label for="Name"> Organization</label>
            <input type="text" name="Organization" id="Organization" placeholder="e.g Google" required>
        </div>

        <div class="input-item">
            <label for="Name">Message</label>
            <textarea name="message" id="message" cols="50" rows="30" placeholder="message" required></textarea>
        </div>
        <button type="submit"> Submit </button>
    </form>

    <script src="/js/index.js"></script>
</body>
</html>
