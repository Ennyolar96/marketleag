<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketleag | The new generation co-creation space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/images/new-png-mleage-mark-2-6.png" type="image/gif" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/message.css">
</head>
    <body>
        <div class="container">
            <div class="header_static">
                <span onclick="openNav()">&#9776;</span>
                    <nav> <img src="/images/logo white version.png" alt="Logo" class="nav__logo-icon">
                     <span class="span" >Marketleag</span></nav>
                     <a href="/Dashboard.html" class="btn-home"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</a>
            
                     <div class="icons">
                        <a href="/user/document.html" title="File"><i class="fa fa-file" aria-hidden="true"></i></a>
                        <a href="#" title="Profile"><i class="fa fa-user" aria-hidden="true"></i></a>
                        <a href="/user/messages.html" title="Message"><i class="fa fa-envelope-open" aria-hidden="true"></i></a>
                        <a href="/user/notification.html" title="Notification"><i class="fa fa-bell" aria-hidden="true"></i></a>
                        <a href="/user/settings.html" title="Settings"><i class="fa fa-cog" aria-hidden="true"></i></a>
                      </div>
            </div>
               
            <section class="firstone">
                    <h2>Conversations</h2>
                    <button onclick="document.getElementById('new_msg').style.display='block'">+ &nbsp; New message</button>
            </section>

            <!-- new message prompt -->

            <div id="new_msg" class="msg_modal">
                <span onclick="document.getElementById('new_msg').style.display='none'"
              class="close" title="Close">&times;</span>
              
                <!-- Modal Content -->
                <div class="msgmodal-content animate">
                <div class="msgheading">
                    <p>Send a Message</p>
                </div>
                    <div class="msg-container">
                        <form action="/" method="get" id="msgform">
                            <div class="input-control">
                                <select name="msg-name" id="">
                                    <option value="">Select Recipient</option>
                                </select>
                            </div>
                            <div class="input-control">
                                <input type="text" name="subject" id="subject" placeholder="Subject" required>
                            </div>
                           <div class="input-control">
                            <textarea name="" id="" cols="30" rows="10" placeholder="enter your message" required></textarea>
                           </div>
                           <div class="control-btn">
                           <div class="input-contro">
                            <button type="submit"><i class='fa fa-send'></i> Send</button>
                           </div>
                        </form>
                        <div class="input-contro">
                            <button onclick="document.getElementById('new_msg').style.display='none'" class="cancelbtn">&times; Cancel</button>
                      </div>
                      </div>
                    </div>
                  </div>
              </div>

            <section class="secondone">
                <form action="/" method="post">
                    <input type="search" name="" id="" placeholder="search">
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </section>

            <section class="thirdone">
                <div class="innerdiv">
                    <div class="myfixeddiv">
                   <form action="/" method="post">
                       <label for="per-page">Conversations per page:</label>
                       <select name="per-page" id="per-page">
                           <option value="20">20</option>
                           <option value="50">50</option>
                           <option value="100">100</option>
                       </select>
                   </form>
                   <div class="namerow">
                       <p id="sender_name"></p>
                       <p class="mdate"></p>
                       <p id="sender_subject"></p>
                   </div>
                </div>
                </div>

                <div class="innertext1">
                    <p id="sender_msg"></p>
                </div>
            </section>

        </div>
        <!-- <script  src="/js/tangle.js"></script> -->
    </body>
</html>
